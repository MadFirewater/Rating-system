<div class="admin-wrapper">
  <div class="menu-item" *ngFor="let menuItem of menuItems" [routerLink]="menuItem.link">
    <div class="menu-item-content">
      <h2>{{menuItem.title}}</h2>
    </div>
    <div class="menu-item-arrow" *ngIf="menuItem.link !== '/learnprocess'">
      <i class="fa fa-arrow-down fa-2x" aria-hidden="true"></i>
    </div>
  </div>

</div>
