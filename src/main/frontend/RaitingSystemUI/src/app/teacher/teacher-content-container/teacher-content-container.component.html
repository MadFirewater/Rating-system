<app-base-list *ngIf="contentType==='subjects' ||
               contentType==='groups' || contentType==='students'"
               [items]="entities"></app-base-list>
<div *ngIf="contentType === 'raiting'">
  <app-bar-chart *ngFor="let entity of groupRatings" [entity]="entity"></app-bar-chart>
</div>
<div class="learn-processes" *ngIf="contentType === 'learn processes'">
  <app-learn-process-rating-item *ngFor="let item of learnProcesses" [item]="item"></app-learn-process-rating-item>
</div>
